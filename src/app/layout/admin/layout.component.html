<div id="wrapper" [ngClass]="{'toggled': visibleMenu}">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="col-lg-12">
            <div class="navbar-header">
                <a id="menu-toggle" role="button" (click)="toggleMenu()"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li *ngFor="let item of menu">
                        <a *ngIf="item.route" [routerLink]="item.route">
                            {{item.label}}
                        </a>
                        <a *ngIf="item.href" href="{{item.href}}" target="_blank">
                            {{item.label}}
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a [routerLink]="['/login']">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">HyperWebLogy</li>
            <li *ngFor="let item of menu">
                <a *ngIf="item.route" [routerLink]="item.route">
                    <i *ngIf="item.icon" class="fa {{item.icon}}" aria-hidden="true"></i>
                    {{item.label}}
                </a>
                <a *ngIf="item.href" href="{{item.href}}" target="_blank">
                    <i *ngIf="item.icon" class="fa {{item.icon}}" aria-hidden="true"></i>
                    {{item.label}}
                </a>
            </li>
            <li *ngIf="issetTools()" class="sidebar-brand">Tools</li>
            <li *ngFor="let item of tools">
                <a *ngIf="item.route" [routerLink]="item.route">
                    <i *ngIf="item.icon" class="fa {{item.icon}}" aria-hidden="true"></i>
                    {{item.label}}
                </a>
                <a *ngIf="item.href" href="{{item.href}}" target="_blank">
                    <i *ngIf="item.icon" class="fa {{item.icon}}" aria-hidden="true"></i>
                    {{item.label}}
                </a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
