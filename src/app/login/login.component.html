<div class="login-page">
    <div class="form">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <form class="login-form" role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="email" required/>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="password" required/>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="loading">Login</button>
